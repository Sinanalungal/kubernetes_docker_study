{% extends 'admin_side/admin_base.html' %}
{% load static %}
{% block content3 %}class='active'{%endblock%}
{% block content %}
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Add Categories</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="#">Dashboard</a></li>
                                    <li class="active">Add Categories</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <form id="categoryForm" action="" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="tyresize">Tyre Size:</label>
                                    <input type="number" class="form-control" id="tyresize" name="tyresize" required>
                                </div>
                    
                                <button type="submit" class="btn btn-primary">Add Category</button>
                            </form>
                        </div>
                    </div>
                   

        </div>
    </div>
</div>
{%endblock%}
