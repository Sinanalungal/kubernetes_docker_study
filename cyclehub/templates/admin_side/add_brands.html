{% extends 'admin_side/admin_base.html' %}
{% load static %}
{% block content6 %}class='active'{%endblock%}
{% block content %}

<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Add Brands</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li class="active">Add Brands</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <form id="brandForm" action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="brandName">Brand Name:</label>
                    <input type="text" class="form-control" id="brandname" name="brandname" placeholder='Brand Name' required>
                    <div class="text-danger position-absolute" id="brand-error" style="margin:0; color: red;font-size: 10px;"></div>
                </div>

                <div class="form-group">
                    <label for="brandDescription">Brand Description:</label>
                    <textarea class="form-control" id="Branddescription" name="branddescription" placeholder='Brand Description' rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style='border-radius:15px;background-color:#1d4289;color:white;'>Add Brand</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
{% block script %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        var form = $("#brandForm");
        var BrandNameInput = $("#brandname");
        var errorinput = $("#brand-error");

        form.on("submit", function (event) {
            var brandNameValue = BrandNameInput.val().trim();

            // Validate brand name
            if (!/^[a-zA-Z][a-zA-Z0-9]*(?: [a-zA-Z0-9]+)*$/.test(brandNameValue)) {
                errorinput.text("Invalid brand name format.");
                event.preventDefault(); // Prevent form submission

                // Clear the error message after 3 seconds (3000 milliseconds)
                setTimeout(function () {
                    errorinput.text("");
                }, 3000);
            }
        });
    });
</script>
{% endblock %}
