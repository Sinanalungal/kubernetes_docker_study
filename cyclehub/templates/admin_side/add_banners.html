{% extends 'admin_side/admin_base.html' %}
{% load static %}

{% block content9 %}class='active'{% endblock %}

{% block content %}

<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1><strong>Add Banners</strong></h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li class="active">Add Banners</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                    <form id="bannerForm" enctype="multipart/form-data" action='' method='POST'>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="image">Upload Banner Here   <span style='font-size:9px;'>(image dimension should be 3663x3321 pixels)</span></label>
                            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
                        </div>

                        <div class="form-group">
                            <label for="header">Header  <span style='font-size:9px;'>(Less than 100 words)</span></label>
                            <input type="text" class="form-control" id="header" name="header" maxlength="100" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Banner</button>
                    </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
