{% extends 'user_authentication/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center text-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4"><strong>Password Reset Request Submitted</strong></h2>
                    <p style='font-size: 12px;'>We've sent you an email with instructions on how to reset your password.
                        Please check your email and follow the link to reset your password.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3 button-23">Go to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
