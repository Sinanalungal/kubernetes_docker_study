{% extends 'user_authentication/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center text-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-2"><strong>Password Reset</strong></h2>
                    <p style='font-size:12px; mb-3'>Enter Your Email Here</p>
                    <form method="post" class="form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="button-23" role="button">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
